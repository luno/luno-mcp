sonar.organization=luno
sonar.projectKey=luno_luno-mcp
sonar.projectName=luno-mcp
sonar.links.scm=https://github.com/luno/luno-mcp
sonar.sources=.
sonar.exclusions=**/*_test.go,**/*_gen.go
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=sonar-report.json
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Exclude test files from cognitive complexity check
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*_test.go

# Exclude generated files from all issues
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_gen.go
